        <style>
            /* tell the SVG path to be a thin blue line without any area fill */
            .path1 {
                stroke: steelblue;
                stroke-width: 7;
                fill: none;
            }
            .path2 {
                stroke: red;
                stroke-width: 3;
                fill: none;
            }
            .path3 {
                stroke: green;
                stroke-width: 5;
                fill: none;
            }

            .tick{
                font-size: 12;
            }
            .tick line{
                stroke: #ccc
            }
  #toolTip{
    position: absolute;
    top:0;
    left: 0;
    background-color: rgba(255,255,255,0.8);
    padding: 5px;
    border: solid 1px #ccc;
    visibility: hidden;
    transition: all 0.2s
  }

        </style>
